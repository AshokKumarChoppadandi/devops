---
- name: Copy index.html
  copy:
    src: files/index.html
    dest: /var/www/html/
    owner: root
    group: root
    mode: 0644
  notify: restart apache

- name: Replace web page with Input Message
  replace:
    path: /var/www/html/index.html
    regexp: 'INPUT_MESSAGE'
    replace: '{{ input_msg }}'
  notify: restart apache