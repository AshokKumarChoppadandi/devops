apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
spec:
  type: {{ .Values.service.port_type }}
  selector:
    app: {{ .Values.name }}
  ports:
  - port: {{ .Values.container.ports.container_port }}
    targetPort: {{ .Values.service.ports.target_port }}
    nodePort: {{ .Values.service.ports.node_port }}
